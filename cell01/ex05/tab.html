<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .table {
      width: 100%;
      display: table;
      border: 1px solid black;
    }

    .row {
      display: table-row;
    }

    .cell {
      display: table-cell;
      border: 1px solid black;
      padding: 2rem 0;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td class="cell" style="background-color: rgba(119, 146, 87, 0.938);">First cell</td>
      <td class="cell" style="background-color: rgb(250, 174, 174);">Second cell</td>
    </tr>
  </table>
</body>

</html>
