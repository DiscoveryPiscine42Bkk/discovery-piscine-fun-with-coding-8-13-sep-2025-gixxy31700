<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f8f8f8;
    }
    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      transition: width 0.2s ease, height 0.2s ease, background-color 0.2s ease;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="balloon"></div>

  <script>
    $(document).ready(function() {
      const COLORS = ["red", "green", "blue"];
      let size = 200;
      let colorIndex = 0;

      function updateBalloon() {
        $("#balloon")
          .css("width", size + "px")
          .css("height", size + "px")
          .css("background-color", COLORS[colorIndex]);
      }

      $("#balloon").click(function() {
        size += 10;
        if (size > 420) {
          size = 200;
          colorIndex = 0;
        } else {
          colorIndex = (colorIndex + 1) % COLORS.length;
        }
        updateBalloon();
      });

      $("#balloon").mouseleave(function() {
        if (size > 200) {
          size -= 5;
          colorIndex = (colorIndex - 1 + COLORS.length) % COLORS.length;
          updateBalloon();
        }
      });

      updateBalloon();
    });
  </script>
</body>
</html>
