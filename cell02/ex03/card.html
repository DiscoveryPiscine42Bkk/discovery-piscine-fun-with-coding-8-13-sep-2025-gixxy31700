<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User profile card</title>
  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <section class="card">
    <h2 class="card-title">User Profile</h2>
    <table class="layout">
      <tr>
        <td class="center">
          <img class="avatar" src="https://via.placeholder.com/120" alt="Profile picture" />
        </td>
      </tr>
      <tr>
        <td class="center">
          <div class="login">anunkaeaw</div>
        </td>
      </tr>
      <tr>
        <td class="center">
          <div class="desc">Creative coder</div>
        </td>
      </tr>
      <tr>
        <td class="center">
          <div class="socials">
            <img src="https://via.placeholder.com/24" alt="social icon" />
            <img src="https://via.placeholder.com/24" alt="social icon" />
            <img src="https://via.placeholder.com/24" alt="social icon" />
          </div>
        </td>
      </tr>
      <tr>
        <td class="center">
          <a class="btn" href="#">Contact</a>
        </td>
      </tr>
    </table>
  </section>
</body>
</html>
